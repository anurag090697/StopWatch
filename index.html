<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="stopWatch">
        <h1>STOPWATCH</h1>
        <div id="laps"><h2>LAPS</h2></div>
        <div class="main">
          <div id="timeDs">
            <p class="digit" id="waqt">00:00:00:00</p>
          </div>
          <div id="buttons">
            <button class="button-25" id="start">Start</button>
            <button class="button-25" id="stop">Stop</button>
            <button class="button-25" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
